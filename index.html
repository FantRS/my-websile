        <script>
            // Ğ’ÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ÑÑ”Ğ¼Ğ¾ Ñ‚ĞµĞ¼Ñƒ Ğ¿Ñ€Ğ¸ Ğ·Ğ°Ğ²Ğ°Ğ½Ñ‚Ğ°Ğ¶ĞµĞ½Ğ½Ñ– ÑÑ‚Ğ¾Ñ€Ñ–Ğ½ĞºĞ¸ Ğ·Ğ³Ñ–Ğ´Ğ½Ğ¾ Ğ· ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ğ¾Ñ
            const html = document.documentElement;

            function applySystemTheme() {
                if (
                    window.matchMedia &&
                    window.matchMedia("(prefers-color-scheme: dark)").matches
                ) {
                    html.dataset.theme = "dark";
                } else {
                    html.dataset.theme = "light";
                }
            }

            // Ğ—Ğ°ÑÑ‚Ğ¾ÑĞ¾Ğ²ÑƒÑ”Ğ¼Ğ¾ Ñ‚ĞµĞ¼Ñƒ Ğ¿Ñ€Ğ¸ Ğ·Ğ°Ğ²Ğ°Ğ½Ñ‚Ğ°Ğ¶ĞµĞ½Ğ½Ñ–
            applySystemTheme();

            // Ğ”Ğ¾Ğ´Ğ°Ñ”Ğ¼Ğ¾ ÑĞ»ÑƒÑ…Ğ°Ñ‡Ğ° Ğ½Ğ° Ğ·Ğ¼Ñ–Ğ½Ñƒ ÑĞ¸ÑÑ‚ĞµĞ¼Ğ½Ğ¾Ñ— Ñ‚ĞµĞ¼Ğ¸ Ğ² Ñ€ĞµĞ°Ğ»ÑŒĞ½Ğ¾Ğ¼Ñƒ Ñ‡Ğ°ÑÑ–
            if (window.matchMedia) {
                window
                    .matchMedia("(prefers-color-scheme: dark)")
                    .addEventListener("change", (e) => {
                        html.dataset.theme = e.matches ? "dark" : "light";
                    });
            }

            // ĞĞ±Ñ€Ğ¾Ğ±Ğ½Ğ¸Ğº ĞºĞ½Ğ¾Ğ¿ĞºĞ¸ Ğ¿ĞµÑ€ĞµĞ¼Ğ¸ĞºĞ°Ğ½Ğ½Ñ Ñ‚ĞµĞ¼Ğ¸ Ğ²Ñ€ÑƒÑ‡Ğ½Ñƒ
            const toggleBtn = document.getElementById("toggleTheme");
            toggleBtn.addEventListener("click", () => {
                html.dataset.theme =
                    html.dataset.theme === "light" ? "dark" : "light";
            });
        </script>
